<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Function in JS</title>
</head>
<body>
    <h1>Asynchronous Function in JS</h1>
    <p id="p1"></p>
    <script>
        async function divide(a,b) {
            let response = await a / b;
            display (response);
        }

        function display (some) {
            document.getElementById("p1").innerHTML = some; 
        }
        divide (20,4)
    </script>
</body>
</html>
